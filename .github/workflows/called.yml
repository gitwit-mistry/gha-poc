name: caller
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+.[0-9]+'
      - '1.develop-*'
  workflow_dispatch:

defaults:
  run:
    shell: bash

  # Note: If 'strategy.matrix' is used, it does not give a pipeline view for each IMS component.
  # Therefore, instead of using 'strategy.matrix', invoke the reusable workflow for each IMP comonent.
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Run a multi-line script
        run: |
          pwd
          ls

      - name: Replace Variables
        run: |
          export TZ=Asia/Kolkata
          export TIME="$(date +%T)"
          sed -i 's/${time}/${ TIME }/g' config/build-version.yaml
          sed -i 's/${commitid}/${{ github.sha }}/g' config/build-version.yaml
          sed -i 's/${branch}/${{ github.ref }}/g' config/build-version.yaml
          sed -i 's/${repo}/${{ github.repository }}/g' config/build-version.yaml
          

      - name: Run
        run: cat config/build-version.yaml
